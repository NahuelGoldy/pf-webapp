<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4 signup-page-content">
            <img class="" src="assets/images/logo.png" width="150px" />
            <form role="form" name="signup-form" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Nombre"
                               name="form-firstName" id="form-firstName" [(ngModel)]="usuario.firstName" #firstName="ngModel" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Apellido"
                               name="form-lastName" id="form-lastName" [(ngModel)]="usuario.lastName" #lastName="ngModel" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Email"
                               name="form-email" id="form-email" [(ngModel)]="usuario.email" #email="ngModel" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Contraseña"
                               name="form-password" id="form-password" [(ngModel)]="usuario.password" #password="ngModel" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Repetir Contraseña" required>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Registrarse </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Ingresar </a>
            </form>
        </div>
    </div>
</div>
