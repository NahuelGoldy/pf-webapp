<div class="row">
    <div class="col-md-12">
        <h2>Grafico estadistico</h2>
        <hr>
        <br>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label class="control-label">Desde</label>
        <form class="form-inline mb-3">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="Seleccione una fecha"
                           name="desde" [(ngModel)]="modelDesde" ngbDatepicker
                           (change)="onChanceDesde($event.target.value)"
                           #desde="ngbDatepicker">
                    <div class="input-group-addon" (click)="desde.toggle()" >
                        <span class="fa fa-calendar"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <label class="control-label">Hasta</label>
        <form class="form-inline mb-3">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="Seleccione una fecha"
                           name="hasta" [(ngModel)]="modelHasta" ngbDatepicker
                           (change)="onChanceHasta($event.target.value)" #hasta="ngbDatepicker">
                    <div class="input-group-addon" (click)="hasta.toggle()">
                        <span class="fa fa-calendar"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2">
        <label class="control-label">Intervalo</label>
        <div class="form-group">
            <select [(ngModel)]="modelIntervalo" class="form-control" (change)="onSelectClick($event.target.value)">
                <option [disabled]="disableHoras" class="active">Horas</option>
                <option [disabled]="disableDias" >Dias</option>
                <option [disabled]="disableSemanas" >Semanas</option>
                <option [disabled]="disableMes" >Meses</option>
                <option [disabled]="disableAnos" >AÃ±os</option>
            </select>
        </div>
    </div>
    <div class="col-md-12">
        <button (click)="onGenerateClick()" class="btn btn-success" style="vertical-align: bottom; float: right">Generar Grafico</button>
    </div>
    <br>
    <br>
</div>
<div class="row">
    <div class="col col-md-12">
        <div class="card mb-3">
            <div class="card-header">
                Line Chart
            </div>
            <div class="card-block">
                <canvas baseChart height="130" [datasets]="lineChartData"
                        [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
