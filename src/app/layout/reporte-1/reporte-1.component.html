<div class="row">
    <div class="col-md-12">
        <h2>Grafico estadistico de Ingresos</h2>
        <hr>
        <br>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <label class="control-label">Desde</label>
        <form class="form-inline mb-3">
            <my-date-picker name="mydateDesde" [options]="myDatePickerOptions"
                            (dateChanged) ="onChanceDesde()"
                            [(ngModel)]="modelDesde" required></my-date-picker>
        </form>
    </div>
    <div class="col-md-3">
        <label class="control-label">Hasta</label>
        <form class="form-inline mb-3">
            <my-date-picker name="mydateHasta" [options]="myDatePickerOptions"
                            (dateChanged) ="onChanceHasta()"
                            [(ngModel)]="modelHasta" required></my-date-picker>
        </form>
    </div>
    <div class="col-md-2">
        <label class="control-label">Intervalo</label>
        <div class="form-group">
            <select [(ngModel)]="modelIntervalo" class="form-control" (click)="onSelectClick($event.target.value)">
                <option [disabled]="disableHoras" class="active">Horas</option>
                <option [disabled]="disableDias" >Dias</option>
                <option [disabled]="disableSemanas" >Semanas</option>
                <option [disabled]="disableMes" >Meses</option>
                <option [disabled]="disableAnos" >AÃ±os</option>
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <button (click)="onGenerateClick()" class="btn btn-success alineado" >Generar Grafico</button>
    </div>
    <br>
    <br>
</div>
<ngb-alert class="alert-warning" (close)="showAlert = false" *ngIf="showAlert" >
    <strong>Datos incompletos.</strong> Por favor seleccione un rango de fechas.
</ngb-alert>
<div class="row">
    <div class="col col-md-12">
        <div class="card mb-3">
            <div class="card-header">
                Line Chart
            </div>
            <div class="card-block">
                <canvas baseChart height="130" [datasets]="lineChartData"
                        [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
