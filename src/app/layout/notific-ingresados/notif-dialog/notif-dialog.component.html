<div>
    <div class="modal fade" tabindex="-1" id="modalSendNotif" role="dialog" aria-labelledby="modalNotificar" #modalSendNotif data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                    <h3 class="modal-title" id="sendNotifModalLabel">Notificar a usuarios</h3>
                </div>

                <div class="modal-body" *ngIf="!submitted">
                    <p>Está seguro que desea enviar la notificación a sus usuarios?</p>
                </div>

                <div class="text-center" *ngIf="submitted">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw" id="my-spinner"></i>
                    <p class="processing">Procesando, por favor aguarde un momento...</p>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancelar</button>
                    <button class="btn btn-primary" (click)="sendEmails()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
