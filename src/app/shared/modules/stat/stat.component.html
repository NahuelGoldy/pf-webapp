<div class="card card-inverse {{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-4">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-4">
                <i class="fa {{icon2}} fa-5x"></i>
            </div>
            <div class="col col-xs-4 text-right">
                <div class="d-block huge"></div>
                <div class="d-block">{{count}} {{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">{{data}}</span>
        <a href="javascript:void(0)" class="float-right card-inverse">
            <span ><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>
</div>
